<!DOCTYPE html>
<html>
<head>
    <title>Agile Board</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <meta property="og:image" content="https://idrsdev.github.io/agile-board/assets/images/logo.jpeg" />
    <link rel="manifest" href="assets/site.webmanifest">
    
    <!-- Load Swagger UI CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.5.0/swagger-ui.min.css">
</head>
<body>
    <div id="swagger-ui"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.5.0/swagger-ui-bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/5.5.0/swagger-ui-standalone-preset.min.js"></script>

    <script>
        const ui = SwaggerUIBundle({
            url: './swagger.json', 
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: 'BaseLayout'
        });
    </script>
</body>
</html>
